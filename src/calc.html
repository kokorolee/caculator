<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Caculator ReactJS</title>
</head>
<body>

  <div class="calculator-wrapper">
    <div class="cal-display">
      0
    </div>
    <div class="cal-option">
      <div class="cal-btn btn-clear option">AC</div>
      <div class="cal-btn btn-negative option">-/+</div>
      <div class="cal-btn btn-percent option">%</div>
    </div>
      <div class="cal-btn btn-division operate">/</div>
      <div class="cal-btn btn-7 number">7</div>
      <div class="cal-btn btn-8 number">8</div>
      <div class="cal-btn btn-9 number">9</div>
      <div class="cal-btn btn-mutiplication operate">x</div>
      <div class="cal-btn btn-6 number">6</div>
      <div class="cal-btn btn-5 number">5</div>
      <div class="cal-btn btn-4 number">4</div>
      <div class="cal-btn btn-summation operate">+</div>

      <div class="cal-btn btn-1 number">1</div>
      <div class="cal-btn btn-2 number">2</div>
      <div class="cal-btn btn-3 number">3</div>
      <div class="cal-btn btn-subtraction operate">-</div>
      <div class="cal-btn btn-0 number">0</div>
      <div class="cal-btn btn-dot">.</div>
      <div class="cal-btn btn-equal operate">=</div>


  </div>

</body>
</html>
